<div class="images-wrapper">
  <img
    *ngFor="let image of images"
    class="image mat-elevation-z2"
    [src]="image.imageUrl"
    (click)="onSelectImage(image)"
    [class.selected]="includes(image)"/>
</div>
<mat-progress-bar mode="indeterminate" [style.opacity]="loading ? '100%' : '0'"></mat-progress-bar>
<div class="actions">
  <button mat-icon-button (click)="loadMore()" *ngIf="!noMoreImages"><mat-icon>file_download</mat-icon></button>
  <input type="file" (change)="onAddFile($event)" #file hidden>
  <button mat-stroked-button (click)="file.click()" color="accent">Încarcă imagine</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="!data.selectedImages.length"
    [mat-dialog-close]="data">
    Continuă
  </button>
</div>
