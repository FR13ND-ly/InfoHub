<div class="articles" #articlesRef>
    <div class="article mat-elevation-z4" routerLink="/articol/{{ article.url }}" *ngFor="let article of articles; let i = index" [style.animation-delay.s]="i * .1">
        <img class="article__image" [src]="article.imageUrl">
        <span class="article__title">{{ article.title }}</span>
    </div>
</div>
