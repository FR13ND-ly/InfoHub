<div #articlesRef>
  <div
    [attr.aria-label]="'treci la' + article.title"
    class="articles"
    (click)="onGoToArticle(article.url)"
    class="article mat-elevation-z4"
    *ngFor="let article of articles$ | async; let i = index"
    [style.animation-delay.s]="i * 0.1">
    <img class="article__image" [src]="article.imageUrl" loading="lazy" />
    <span class="article__title">{{ article.title }}</span>
  </div>
</div>
