<mat-sidenav-container hasBackdrop style="height: 100vh;">
    <mat-sidenav #userSideNav [opened]="userSideNavOpen$ | async" (closedStart)="onCloseUserSidenav()">
       <app-user-sidenav></app-user-sidenav>
    </mat-sidenav>
    <mat-sidenav #left position="end" [opened]="searchSideNavOpen$ | async">
       <app-search-sidenav></app-search-sidenav>
    </mat-sidenav>
    <div class="content">
        <app-header></app-header>
        <main>
        <router-outlet (deactivate)="onDeactivate()"></router-outlet>
        </main>
        <app-footer></app-footer>
    </div>
</mat-sidenav-container>
