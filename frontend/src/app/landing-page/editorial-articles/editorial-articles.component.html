<ng-container *ngIf="editorials$ | async as editorials else loading">
    <a class="editorial mat-elevation-z4" routerLink="/articol/{{ editorial.url }}" *ngFor="let editorial of editorials?.slice(0, 4); let i = index" [style.animation-delay.s]="i * .1" style="background-image: url('{{ editorial.imageUrl }}');">
        <h1 class="editorial__title">{{ editorial.title }}</h1>
        <img class="editorial__image" [src]="editorial.imageUrl" loading="lazy">
    </a>
    <div class="more-articles mat-elevation-z8" matTooltip="Mai multe Editoriale" (click)="onOpenSearchSideNav()">
        <mat-icon>apps</mat-icon>
    </div>
</ng-container>
<ng-template #loading>
    <div class="loading__article" *ngFor="let _ of [1, 2, 3, 4]"></div>
</ng-template>
