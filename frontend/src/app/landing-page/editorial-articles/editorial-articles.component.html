<a class="editorial mat-elevation-z4" routerLink="/articol/{{ editorial.url }}" *ngFor="let editorial of (editorials$ | async)?.slice(0, 4); let i = index" [style.animation-delay.s]="i * .1" style="background-image: url('{{ editorial.imageUrl }}');">
    <h1 class="editorial__title">{{ editorial.title }}</h1>
    <img class="editorial__image" [src]="editorial.imageUrl">
</a>
<div class="more-articles mat-elevation-z8" matTooltip="Mai multe Editoriale" (click)="onOpenSearchSideNav()">
    <mat-icon>apps</mat-icon>
</div>
