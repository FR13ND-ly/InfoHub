<a class="widget mat-elevation-z4" [href]="widget.url" target="_blank" *ngIf="widget$ | async as widget">
    <img src="widget__image" [src]="widget.imageUrl">
    <p class="widget__title">{{ widget.title }}</p>
</a>

<div class="weekly-image mat-elevation-z4">
    <img class="weekly-image__image" [class.not-revealed]="!weeklyImgRevealed" (mouseover)="weeklyImgRevealed = true" src="{{ weeklyImg.imageUrl }}" />
    <div class="weekly-image__details">
        <h2 class="weekly-image__title">{{ weeklyImg.title }}</h2>
        <h5 class="weekly-image__author" *ngIf="weeklyImg.author!">
            <b>Autor:</b> {{ weeklyImg.author }}
        </h5>
    </div>
    
</div>
