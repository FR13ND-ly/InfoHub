<ng-container *ngIf="{ selectedIndex : selectedIndex$ | async } as vm">
    <div class="articles-slider mat-elevation-z4 appear" #slider *ngIf="article$ | async as article else loading">
        <span class="articles-slider__title focus" routerLink="/articol/{{ article.url }}">{{ article.title }}</span>
        <div class="articles-slider__image-wrapper focus" routerLink="/articol/{{ article.url }}">
            <img class="articles-slider__image" [src]="article.imageUrl">
        </div>
        <div class="articles-slider__selectors" #selectorsWrapper>
            <div class="articles-slider__selector" [class.selected]="vm.selectedIndex == i" *ngFor="let _ of [0, 1, 2, 3, 4]; let i = index"
                (click)="onSelectIndex(i)" [style.animation-delay.s]="i * .1"></div>
        </div>
    </div>
</ng-container>
<ng-template #loading class="loading">
    <div class="loading__slider"></div>
</ng-template>
