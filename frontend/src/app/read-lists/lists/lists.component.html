<div class="list" *ngFor="let list of lists$ | async; let i = index" [style.animation-delay.s]="i * .05">
    <h1 class="list__title" routerLink="list.url"><mat-icon>bookmark</mat-icon>{{ list.name }}</h1>
    <div class="list__articles">
        <div class="article mat-elevation-z4" *ngFor="let article of list.articles; let j = index" [style.animation-delay.s]="j * .1 + .1 * i * (list.articles.length + 1)">
            <span class="article__title">{{ article.title }}</span>
            <img class="article__image" [src]="article.imageUrl">
        </div>
        <div class="last mat-elevation-z4" routerLink="list.url" [style.animation-delay.s]=".1 * i * (list.articles.length + 1) + list.articles.length * .1">
            <span class="last__title">{{ list.remain.count }} +</span>
            <img class="last__image" [src]="list.remain.imageUrl">
        </div>
    </div>
</div>
